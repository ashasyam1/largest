<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
    
</head>
 <body>
    <div class="text-center">
    <h1 style="color:rgb(57, 97, 57);"><b>Largest among 2 numbers</b> </h1>
    <form action="" class="bg-light border w-50 container p-5">
        <!-- <h1><b>Largest among 2 numbers</b> </h1> -->

        <div class="m-2 p-2">
    <input id="a1" type="text" placeholder="Enter the 1st number"><br><br>
</div>       
 <div class="m-2 p-2">
 <input id="a2" type="text" placeholder="Enter the 2nd number"><br><br>
</div>
<div class="m-2 p-2">
<button onclick="largestsmallest()" class="btn btn-success">LARGEST</button>
</div>
</form>
    <!-- <bUtton onclick="largestsmallest()">SMALLEST</bUtton> -->
</div>
</body>
<script>
    function largestsmallest()
    {
    l=parseInt(a1.value)
    s=parseInt(a2.value)
    
        if(l==s){
            alert("2 numbers are equal")
    }
            else if(l>s){
                alert(`${l} is larger number`)
            }
            else{
                alert(`${s} is larger number`)

            }
        }
    
    
</script>
</html>
